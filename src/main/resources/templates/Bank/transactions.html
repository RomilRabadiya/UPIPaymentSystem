<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
</head>
<body>
    <h2>Transactions for Account: <span th:text="${accountNumber}"></span></h2>

    <table border="1">
        <tr>
            <th>Time</th>
            <th>Description</th>
            <th>Status</th>
            <th>Amount</th>
        </tr>
        <tr th:each="tx : ${transactions}">
            <td th:text="${tx.timestamp}"></td>
            <td th:text="${tx.description}"></td>
            <td th:text="${tx.status}"></td>
            <td th:text="${tx.amount}" 
                th:classappend="${#strings.startsWith(tx.amount, '+')} ? 'positive' : 'negative'">
            </td>
        </tr>
    </table>

    <style>
        .positive { color: green; font-weight: bold; }
        .negative { color: red; font-weight: bold; }
    </style>
</body>
</html>
