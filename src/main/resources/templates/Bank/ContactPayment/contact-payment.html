<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Contact Payment</title>
    <meta charset="UTF-8" />
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f4f6f9, #e8f0fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        .error {
            color: #d32f2f;
            background: #fdecea;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        .details-box {
            background: #fff;
            padding: 18px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            margin-bottom: 20px;
        }

        .details-box p {
            margin: 7px 0;
            font-size: 16px;
        }

        strong {
            color: #222;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #bbb;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px 20px;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Payment</h1>

    <!-- Error message -->
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <!-- Show source account details -->
    <div class="details-box">
        <p><strong>From Account:</strong> <span th:text="${bankAccount.accountNumber}"></span></p>
        <p><strong>Bank Name:</strong> <span th:text="${bankAccount.bankName}"></span></p>
        <p><strong>Balance:</strong> ₹<span th:text="${bankAccount.balance}"></span></p>
    </div>

    <form th:action="@{/bank/contact/process}" method="post">
        <input type="hidden" name="fromAccountNumber" th:value="${bankAccount.accountNumber}" />

        <div>
            <label for="mobile">Recipient Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter 10-digit mobile number" required />
        </div>

        <div>
            <label for="amount">Amount (₹):</label>
            <input type="number" id="amount" name="amount" step="0.01" min="1" placeholder="Enter amount" required />
        </div>

        <button type="submit">Transfer</button>
    </form>

    <a th:href="@{/bank/process(accountId=${bankAccount.accountNumber})}">Back to Account</a>
</div>

</body>
</html>
