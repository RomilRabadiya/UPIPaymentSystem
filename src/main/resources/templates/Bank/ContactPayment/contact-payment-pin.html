<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter PIN</title>
    <meta charset="UTF-8" />
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f4f6f9, #e8f0fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #222;
            margin-bottom: 20px;
        }

        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 15px;
        }

        p b {
            color: #000;
        }

        .error {
            color: #d32f2f;
            background: #fdecea;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
            color: #444;
            text-align: left;
            width: 100%;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .instructions {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px 20px;
            }

            input[type="password"] {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 15px;
                padding: 10px;
            }
        }

        /* PIN boxes style */
        .pin-inputs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 25px 0;
        }

        .pin-box {
            width: 45px;
            height: 55px;
            font-size: 26px;
            text-align: center;
            border: 2px solid #bbb;
            border-radius: 8px;
            transition: 0.3s;
        }

        .pin-box:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0,123,255,0.5);
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Confirm Contact Payment</h2>

    <p>
        Pay <b>â‚¹<span th:text="${amount}"></span></b>
        to Contact: <b><span th:text="${mobile}"></span></b>
    </p>

    <p class="instructions">Enter your 4-digit transaction PIN to authorize this payment.</p>

    <form th:action="@{/bank/contact/confirm}" method="post" onsubmit="combinePin()">
        <input type="hidden" name="fromAccountNumber" th:value="${fromAccountNumber}" />
        <input type="hidden" name="toAccountNumber" th:value="${toAccountNumber}" />
        <input type="hidden" name="mobile" th:value="${mobile}" />
        <input type="hidden" name="amount" th:value="${amount}" />
        <input type="hidden" id="pin" name="pin" />

        <!-- PIN Input Boxes -->
        <div class="pin-inputs">
            <input maxlength="1" class="pin-box" oninput="moveNext(this, 1)" id="p1" required>
            <input maxlength="1" class="pin-box" oninput="moveNext(this, 2)" id="p2" required>
            <input maxlength="1" class="pin-box" oninput="moveNext(this, 3)" id="p3" required>
            <input maxlength="1" class="pin-box" oninput="moveNext(this, 4)" id="p4" required>
        </div>

        <button type="submit">Confirm Payment</button>
    </form>

    <p th:if="${error}" class="error" th:text="${error}"></p>
</div>

<script>
    // Auto move to next input
    function moveNext(current, index) {
        if (current.value.length === 1 && index < 4) {
            document.getElementById("p" + (index + 1)).focus();
        }
    }

    // Combine PIN boxes into hidden input before submit
    function combinePin() {
        let pin = "";
        for (let i = 1; i <= 4; i++) {
            pin += document.getElementById("p" + i).value;
        }
        document.getElementById("pin").value = pin;
    }

    // Focus first box on page load
    window.onload = () => document.getElementById("p1").focus();
</script>

</body>
</html>
