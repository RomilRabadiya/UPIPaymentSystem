<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Transfer</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Bank Transfer</h1>
	
	
	<div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <!-- Show source account -->
    <div>
        <p><strong>From Account:</strong> <span th:text="${bankAccount.accountNumber}"></span></p>
        <p><strong>Bank Name:</strong> <span th:text="${bankAccount.bankName}"></span></p>
        <p><strong>Balance:</strong> â‚¹<span th:text="${bankAccount.balance}"></span></p>
    </div>

    <hr/>

	
	
	
	
    <!-- Bank Transfer Form -->
	
    <form th:action="@{/bank/transfer/process}" method="post">
        
		<!-- Keep track of the sender account -->
        <input type="hidden" name="fromAccountNumber" th:value="${bankAccount.accountNumber}" />

        <div>
            <label for="toAccountNumber">Recipient Account Number:</label>
            <input type="text" id="toAccountNumber" name="toAccountNumber" required />
        </div>

        <div>
            <label for="toIfscCode">Recipient IFSC Code:</label>
            <input type="text" id="toIfscCode" name="toIfscCode" required />
        </div>

        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" min="1" required />
        </div>

        <button type="submit">Transfer</button>
    </form>
	
	
	

    <hr/>
    <a th:href="@{/bank/process(accountId=${bankAccount.accountNumber})}">Back to Account</a>
</body>
</html>
