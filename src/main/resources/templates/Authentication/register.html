<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>

<form action="/register-process" th:object="${user}" method="post">
	
    Mobile: <input type="text" th:field="*{mobile}" required>
	<span style="color:red;" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></span><br><br>

	
    UPI ID: <input type="text" th:field="*{upiId}" required>
	<span style="color:red;" th:if="${#fields.hasErrors('upiId')}" th:errors="*{upiId}"></span><br><br>
	
	
    Name: <input type="text" th:field="*{name}" required>
	<span style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br><br>
	
	
    Email: <input type="email" th:field="*{email}" required>
	<span style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br><br>
	
	
    PIN: <input type="password" th:field="*{pin}" required>
	<span style="color:red;" th:if="${#fields.hasErrors('pin')}" th:errors="*{pin}"></span><br><br>
	
	
    <button type="submit">Register</button>
</form>

<p style="color:red;" th:text="${error}"></p>
<p style="color:green;" th:text="${message}"></p>
</body>
</html>
